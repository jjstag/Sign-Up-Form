<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div id="sidebar-image">
            <div id="odin-bar">
                <img src="./images/odin-logo.png" alt="The TOP logo">
                <h1>ODIN</h1>
            </div>
            <p class="credits">Photo by <a href="">Halie West</a> on <a href="">Unsplash</a></p>
        </div>
        <div class="#sign-up-container">
            <div id="sect-1">
                <p class="convincing-text">
                    This is not a real online service! You know you need something
                    like this in your life to help you realize your deepest dreams.
                    Sign up <em>now</em> to get started.
                </p>
                <p class="convincing-text">
                    You <em>know</em> you want to.
                </p>
            </div>
            <div id="sect-2">
                <form action="" method="post">
                    <div class="form-container">
                        <p class="convincing-text">Let's do this!</p>
                        <div class="form-row">
                            <div class="input-group">
                                <label for="first-name">First Name</label>
                                <input type="text" id="first-name" name="first-name" pattern="[a-zA-Z]+">
                            </div>
                            <div class="input-group">
                                <label for="last-name">Last Name</label>
                                <input type="text" id="last-name" name="last-name" pattern="[a-zA-Z\-]+">
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="input-group">
                                <label for="email">Email</label>
                                <input type="email" id="email" name="email">
                            </div>
                            <div class="input-group">
                                <label for="phone-number">Phone Number</label>
                                <input type="tel" id="phone-number" name="phone-number" pattern="[0-9]{3}\s?[0-9]{3}\s?[0-9]{4}">
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="input-group">
                                <label for="password">Password</label>
                                <input type="password" id="password" name="password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}">
                            </div>
                            <div class="input-group">
                                <label for="confirm-password">Confirm Password</label>
                                <input type="password" id="confirm-password" name="confirm-password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}">
                            </div>
                        </div class="form-row">
                    </div>
                    <div class="submit-container">
                        <button type="submit">Create Account</button>
                        <p>Already have an account? <a href="">Log in</a></p>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
